<p>
  <md-card>
    <md-list id="idListOfClasses">
      <md-list-item *ngFor="let loopClass of allClasses">
        {{loopClass.name}}, Start Date: {{loopClass.startDate}}
          &nbsp;&nbsp;&nbsp;
          <button md-mini-fab (click)="remove(loopClass);">
            <md-icon class="md-24">-</md-icon>
          </button>
      </md-list-item>
    </md-list>
  </md-card>
</p>
